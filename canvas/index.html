<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <nav>
            <h1>Restaurant thang</h1>
        </nav>

        <div class="whole-store">
            <div class="host host-table">Host<br>Stand</div>

            <div class="front front-door">Front Door</div>
        </div>

        <div class="tables">

            <div class="square table table-1"><br>T1</div>
            <div class="square table table-2"><br>T2</div>
            <div class="square table table-3"><br>T3</div>

            <div class="square table table-4"><br>T4</div>
            <div class="square table table-5"><br>T5</div>
            <div class="square table table-6"><br>T6</div>

            <div class="square table table-7"><br>T7</div>
            <div class="square table table-8"><br>T8</div>
            <div class="square table table-9"><br>T9</div>

        </div>

        <div class="step_one">
            Is this a new customer or returning customer? <br>
            <button id="new-customer">New Customer</button> <br>
            <button id="customer-data">Returning Customer</button>
        </div>

        <div class="new_customer">
            <h1>Add Information</h1>
            <button class="back">[Go back]</button>
            <hr>

        </div>

        <div class="customer_data">
            <h1>Customer Information</h1>
            <button class="back">[Go back]</button>
            <hr>
        </div>

    </div>







    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css"
        integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg=="
        crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"
        integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw=="
        crossorigin="anonymous"></script>




    <script>

        // The side div doesn't show until you click on a table
        $(".step_one").hide();
        $(".new_customer").hide();
        $(".customer_data").hide();

        // When you click on a table the first part asking if it is a new customer or returning customer 
        $(".table").click(function () {
            $(".step_one").show();
        });

        // If user accidentally presses the wrong button, this allows them to start over
        $(".back").click(function () {
            $(".new_customer").hide();
            $(".customer_data").hide();
            $(".step_one").show();
        })

        // These two divs show different paths we may need to do
        $("#new-customer").click(function () {
            $(".new_customer").show();
        });

        $("#customer-data").click(function () {
            $(".customer_data").show();
        });


    </script>
</body>

</html>
